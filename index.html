<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
    <h1>Student Registration System</h1>
    <p>Register, Edit and Manage Student Details</p>
</header>

<section class="form-section">
    <form id="studentForm">
        <input type="hidden" id="editIndex">

        <label for="name">Student Name</label>
        <input type="text" id="name" placeholder="Enter student name" required>

        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" placeholder="Enter student ID" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter email address" required>

        <label for="contact">Contact Number</label>
        <input type="text" id="contact" placeholder="Enter 10-digit contact number" maxlength="10" required>

        <button type="submit">Save Student</button>
    </form>
</section>

<section class="table-section">
    <h2>Registered Students</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
